<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Panel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file here -->
</head>
<body>
    <header>
        <h1>Welcome to the Subscription Panel</h1>
        <p>Select your subscription tier:</p>
    </header>
    
    <main>
        <section class="subscription-options">
            <div class="tier bronze">
                <h2>Bronze Tier</h2>
                <p>$5/month</p>
                <a href="/subscribe?tier=bronze" class="subscribe-button">Subscribe</a>
            </div>
            <div class="tier silver">
                <h2>Silver Tier</h2>
                <p>$10/month</p>
                <a href="/subscribe?tier=silver" class="subscribe-button">Subscribe</a>
            </div>
            <div class="tier gold">
                <h2>Gold Tier</h2>
                <p>$20/month</p>
                <a href="/subscribe?tier=gold" class="subscribe-button">Subscribe</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Bot Name</p>
    </footer>
</body>
</html>
